<link rel="stylesheet" href="../../web/css/validate.css">

<section id="contact" class="text-gray-600 bg-gray-50 body-font relative">
    <div class="container px-5 py-20 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-5xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Me</h1>
            <div id="successBanner" style="background: blue; position: absolute; top: 10px; left: 0; width: 100%;">
                <span id="bannerMessage"></span>
            </div>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Please get in touch</p>
        </div>

        <form id="contactForm" method="POST">
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>

                        <span class="validate name"></span>
                    </div>

                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>

                        <span class="validate email"></span>
                    </div>

                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-600">
                                Message
                            </label>
                            <textarea 
                                id="message" 
                                name="message"
                                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">
                            </textarea>
                        </div>

                        <span class="validate message"></span>
                    </div>

                    <div class="p-2 w-full">
                        <button
                            class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                            id="btnSend"
                            type="submit">
                            <span>Send</span>
                        </button>
                    </div>

                    <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                        <a class="text-indigo-500" href="mailto:bonganithwala514@live.com">If you don't like forms
                            click to reveal email</a>
                        <p class="leading-normal my-5">Soshanguve
                            <br>Pretoria, Gauteng, South Africa
                        </p>

                        <span class="inline-flex">
                            <a href="#" class="text-gray-500">
                                <i class="fa-solid fa-phone fa-2x"></i>
                            </a>

                            <a href="#" class="ml-4 text-gray-500">
                                <i class="fa-brands fa-instagram fa-2x"></i>
                            </a>

                            <a href="#" class="ml-4 text-gray-500">
                                <i class="fa-brands fa-whatsapp fa-2x"></i>
                            </a>

                            <a href="#" class="ml-4 text-gray-500">
                                <i class="fa-brands fa-linkedin fa-2x"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../../web/js/validate.js"></script>
